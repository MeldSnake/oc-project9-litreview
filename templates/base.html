{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LITReview - {% block title %}Default Title{% endblock title %}</title>
        <link rel="stylesheet" href="{% static "styles.css" %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="navbar">
            <span class="navitem navlogo">LITReview</span>
            {% block navcontent %}{% endblock navcontent %}
        </div>
        <div id="content_wrapper">
            <div id="content">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </body>
</html>
