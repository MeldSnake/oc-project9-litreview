{% extends "base.html" %}

{% block title %}Registering{% endblock title %}

{% block content %}
    <div id="registration">
        <h2>Registration</h2>
        {% if form.errors %}{% include "partials/errors.html" with errors=form.errors.items %}{% endif %}
        <form method="post" action="{% url "register-user" %}">
            {{ form.as_table }}
            {% csrf_token %}
            <input type="submit" value="Register"/>
            <a class="input input--cancel" href="{% url "login-user" %}">Already have an account?</a>
        </form>
    </div>
{% endblock content %}
